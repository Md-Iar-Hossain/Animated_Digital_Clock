<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS And JS Animated Digital Clock</title>
  <link rel="stylesheet" href="animated_digital_clock.css">
</head>

<body>
  <main>
    <h2>HTML CSS And JS Animated Digital Clock</h2>
    <section>
      <div class="digital_clock">
        <div class="hour">00</div>
        <div class="minute">00</div>
        <div class="second">00</div>
        <div class="am-pm">PM</div>
      </div>
      <div class="settings">
        <svg version="1.1" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden">
          <g>
            <path
              d=" M 48 60 C 41.4 60 36 54.6 36 48 C 36 41.4 41.4 36 48 36 C 54.6 36 60 41.4 60 48 C 60 54.6 54.6 60 48 60 Z M 75 40.5 C 74.4 38.3 73.5 36.2 72.4 34.3 L 74.9 26.8 L 69.2 21.1 L 61.7 23.6 C 59.7 22.5 57.6 21.6 55.4 21 L 52 14 L 44 14 L 40.5 21 C 38.3 21.6 36.2 22.5 34.3 23.6 L 26.8 21.1 L 21.1 26.8 L 23.6 34.3 C 22.5 36.3 21.6 38.4 21 40.6 L 14 44 L 14 52 L 21 55.5 C 21.6 57.7 22.5 59.8 23.6 61.7 L 21.1 69.2 L 26.8 74.9 L 34.3 72.4 C 36.3 73.5 38.4 74.4 40.6 75 L 44.1 82 L 52.1 82 L 55.6 75 C 57.8 74.4 59.9 73.5 61.8 72.4 L 69.3 74.9 L 75 69.2 L 72.5 61.7 C 73.6 59.7 74.5 57.6 75.1 55.4 L 82.1 51.9 L 82.1 43.9 L 75 40.5 Z" />
          </g>
        </svg>
      </div>
      <aside>
        <h4>Change Your Clock Formate To</h4>
        <div class="row">
          <span>24 Hour</span>
          <input type="checkbox" class="toggle"> 
          <span>12 Hour</span>
        </div>
        <div class="theme_color">
          <h4>Change Your Theme Color</h4>
          <div class="color_option">
            <input type="radio" name="color_option" class="circle green">
            <input type="radio" name="color_option" class="circle tomato">
            <input type="radio" checked name="color_option" title="Default color" class="circle blue">
            <input type="radio" name="color_option" class="circle magenta">
            <input type="radio" name="color_option" class="circle pink">
            <input type="radio" name="color_option" class="circle purple">
          </div>
        </div>
      </aside>
    </section>
  </main>
  <script src="animated_digital_clock.js"></script>
</body>

</html>
